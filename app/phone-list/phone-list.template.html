<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="$ctrl.query" />

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query">
          <h3>{{phone.name}}</h3>
          <img src={{phone.imagePath}} alt="{{phone.name}}" width="200">
          <h4>{{phone.price}}</h4>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
